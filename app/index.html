<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>oneliner-tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/jquery-ui.min.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="header">
            <input  class="pull-right" value="MODE: PATTERN" id="chMode" type="button"/>
            <input class="pull-right" value="RESET ☠" id="reset" type="button"/>
            <ul  class="pull-left">FILE
                <li><input value="LOAD FILE ☣" id="loadFile" type="button"/><input value="LOAD FILE HIDDEN" id="fileInput" type="file"/ class="hidden">
                <input value="SAVE FILE ❁" id="save2file" type="button"/></li>
            </ul>
            <span>Oneline-Tracker v0.75</span>
                <input value="STOP ||" id="stop" class="pull-right" type="button"/>
                <input value="PLAY >" id="play" class="pull-right" type="button"/>

                <canvas id="canvasVisual" class="pull-left"></canvas>
            </div>
            <div class="clear"></div>
        </div>

        <div id="options">
            <div id="ptnOptions">
                <div class="col6 pull-left">
                    <div class="row">
                        <span id="ptnChannel">ch: 0</span>
                        <input value="-" id="chMinus" type="button" />
                        <input value="+" id="chPlus" type="button"/>
                        <label>Vol:&nbsp;<input value="50" id="volume" type="text"/></label>
                    </div>
                    <div class="row">
                        steps: <input type="text" id="steps" value="0" />
                        <input value="-" id="stepsMinus" type="button" />
                        <input value="+" id="stepsPlus" type="button"/>
                        <input value="-S" id="stepsMinusJoin" type="button"/>
                        <input value="+S" id="stepsPlusSplit" type="button"/>
                        <input value="+C" id="stepsPlusCopy" type="button"/>
                    </div>
                    <div class="row">
                        <span id="tPerStep">tPerStep: </span>
                        <input value="-" id="tStepMinus" type="button" />
                        <input value="+" id="tStepPlus" type="button"/>
                        <input value="MUTE" id="mute" type="button"/>
                        <input value="SOLO" id="single" type="button"/>
                    </div>
                </div>
                <div class="col6 pull-right">
                    <div class="row">
                        <input value="NEW" class="p30" id="newPtn" type="button" />
                        <input value="COPY" class="p30" id="copyPtn" type="button" />
                        <input value="DELETE" class="p30" id="deletePtn" type="button" />
                    </div>
                    <div class="row">
                        <span>name: </span>
                        <input value="" id="ptnName" type="text"/>
                    </div>
                    <div class="row">
                        <span>change: </span>
                        <select class="selectItems"></select>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div id="data"></div>


        <div id="footer">
            <span id="error"></span>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->

        <script src="libs/recorder.js"></script>
        <script src="libs/jquery.min.js"></script>
        <script src="libs/jquery-ui.min.js"></script> -->

        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
