<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>oneliner-tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="header">
            <select id="selectItems">
                <option>Select Pattern</option>
                <option>Click here</option>
            </select>
            <input value="MODE: PATTERN" id="patternSong" type="button"/>
            <input value="NEW" id="new" type="button" />
        </div>

        <div id="pattern">
            <div class="options">
                <div class="row">
                    <span id="ptnChannel">ch: 0</span>
                    <input value="+" id="chPlus" type="button"/>
                    <input value="-" id="chMinus" type="button" />
                </div>
                <div class="row">
                    <span id="steps">steps: 666</span>
                    <input value="+" id="stepsPlus" type="button"/>
                    <input value="-" id="stepsMinus" type="button" />
                </div>
              <div class="row">
                    <span id="tPerStep">tPerStep: 666</span>
                    <input value="+" id="tStepPlus" type="button"/>
                    <input value="-" id="tStepMinus" type="button" />
                </div>
            </div>

            <div id="ptnPosition"></div>
            <div class="data">
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="libs/pico/pico.js"></script>
        <script src="libs/audiolib.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
